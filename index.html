<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="heading-text">Calculator in JavaScript</h1>
    </div>
    <div class="calculator">
        <div class="screen">
            <h1 id="result"></h1>
        </div>
        <div class="cal-buttons">
            <ul id="buttons">
                <li class="top-li" id="clear">C</li>
                <li class="top-li"><i class="bi bi-backspace"></i></li>
                <li class="top-li">%</li>
                <li class="rightSide-li">รท</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="rightSide-li">x</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="rightSide-li">-</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="rightSide-li">+</li>
                <li>00</li>
                <li>0</li>
                <li>.</li>
                <li class="rightSide-li">=</li>
                <!-- <li id="equals">=</li> -->
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
